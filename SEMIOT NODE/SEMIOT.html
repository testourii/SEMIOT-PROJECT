<script type="text/javascript">
    RED.nodes.registerType('SEMIOT',{
        category: 'function',
        color:'#72c7e7',
        defaults: {
            name : {value:""},
            security: {value:""},
            typeL:{value:""},

        },
        inputs:0,
        outputs:0,
        icon: "test.png",
        label: function() {
          if(this.security=="" && this.typeL==""){
            return this.name}
          else {
            return this.name+"("+this.security+","+this.typeL[0]+")"}
        }
        }
    );
  </script>

<script type="text/x-red" data-template-name="SEMIOT">
     <div class="form-row">
       <label for="node-input-name"><i class="icon-tag"></i>Name</label>
       <input type="text" id="node-input-name" placeholder="Name">
     </div>
    <div class="form-row">
        <label for="node-input-security"><i class="icon-tag"></i>Security label</label>
        <input type="number" id="node-input-security" placeholder="between 0 and 5">
    </div>
    <div class="form-row">
        <label for="node-input-typeL"><i class="icon-tag"></i>Label type</label>
        <select  id="node-input-typeL">
         <option value="PROVIDED" selected="selected">PROVIDED</option>
         <option value="REQUIRED" >REQUIRED</option>
        </select>
        </div>
</script>

<script type="text/x-red" data-help-name="SEMIoT">
    <p> A simple node that present security degree </p>
</script>
